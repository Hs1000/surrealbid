<body>

  <!-- Background -->

  <!-- NAVIGATION BAR -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html" class="logo">SurrealBid</a>

      <a href="index.html#about" class="nav-link">About</a>
      <a href="mailto:hardiksingh850@gmail.com" class="nav-link">Contact</a>

    <div class="nav-right">

        <span class="theme-icon">ðŸŒ™</span>

      <a href="submit-auction.html" class="nav-btn">Submit Artwork</a>
    </div>
  </nav>

  <main class="content form-page">
    <section class="form-card">
      <h1 class="title">Submit your surreal artwork</h1>
      <p class="subtitle">
        Share your piece, set a starting bid, and choose how long the auction should run.
      </p>

      <form id="auction-form" class="auction-form" novalidate>
        <div class="form-row">
          <label for="title">Artwork title</label>
          <input id="title" name="title" type="text" required placeholder="Echoes of a Dream" />
        </div>

        <div class="form-row">
          <label for="artist">Artist name</label>
          <input id="artist" name="artist" type="text" required placeholder="Your name" />
        </div>

        <div class="form-row">
          <label for="imageUrl">Artwork image</label>
          <div class="form-row-upload">
            <input id="imageUrl" name="imageUrl" type="url" placeholder="https://..." />
            <span class="or-text">or</span>
            <input id="imageFile" name="imageFile" type="file" accept="image/*" />
          </div>
          <p class="form-hint">
            Paste an image URL or upload an image file. Uploaded files stay in this browser only.
          </p>
        </div>

        <div class="form-row-inline">
          <div class="form-row">
            <label for="startBid">Starting bid (INR)</label>
            <input id="startBid" name="startBid" type="number" step="1" min="0" required placeholder="5000" />
          </div>
          <div class="form-row">
            <label for="durationMinutes">Auction length (minutes)</label>
            <input id="durationMinutes" name="durationMinutes" type="number" min="1" required placeholder="60" />
          </div>
        </div>

        <button type="submit" class="btn">Create auction</button>
      </form>
    </section>
  </main>
